<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy-Signup Delicious Dispatch</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="healthy-signup.css">
</head>
<body background="images/health_background.jpg">
    <div class="container">
         <div class="healthy-signup">
          <form>
            <h1>Healthy-Signup</h1>
            <div class="input_box_health">
                <input type="text" placeholder="Name" maxlength="50" required>
            </div>
            <div class="input_box_health">
                <input type="text" placeholder="Phone Number" maxlength=10 minlength="10" required>
                <i class='bx bxs-phone'></i>
            </div>
           <div class="input_box_health">
                <input type="email" placeholder="Email" required>
                <i class='bx bxs-envelope' ></i>
            </div>
            <div class="input_box_health" id="dob">
                <input type="date" placeholder="DOB"  required>
            </div>
            <div class="select_health_issue_container">
                <select Name="dropdown" class="select_health_issue"  required>
                    <option value="Select Your Health Condition" selected> Select Your Health Condition </option>
                    <option value="Diabetes"> Diabetes </option>
                    <option value="Heart Realated Diseases"> Heart Realated Diseases </option>
                    <option value="Cholesterol"> Cholesterol </option>
                    <option value="Thyroid "> Thyroid </option>
                    <option value="Over-Weight "> Over-Weight </option>
                    <option value="Under-Weight"> Under-Weight </option>
                </select>
            </div>
            <!-- <div class="general_signup_link">
            <p>General
                <a href="signup.html">Sign-up?</a>
            </p>
            </div> -->
             <button type="submit" class="signup_btn">Signup</button>
              <div class="signup_link">
                  <p>Already have an account?
                    <a href="healthy-login.html">login</a>
                  </p>
             </div>
          </form>
        </div>

    </div>
</body>
</html>
